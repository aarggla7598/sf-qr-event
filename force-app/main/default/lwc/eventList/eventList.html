<template>
  <template lwc:if={hasEvents}>
    <div class="slds-grid slds-wrap slds-gutters">
      <template for:each={events} for:item="event">
        <div
          key={event.Id}
          class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-m-bottom_small"
        >
          <c-event-card
            event={event}
            onselect={handleSelectEvent}
          ></c-event-card>
        </div>
      </template>
    </div>
  </template>
  <template lwc:else>
    <div class="slds-align_absolute-center slds-p-around_large">
      <div class="slds-text-align_center">
        <lightning-icon
          icon-name="utility:event"
          size="large"
          class="slds-m-bottom_small"
        ></lightning-icon>
        <p class="slds-text-heading_small slds-m-top_small">No events yet</p>
        <p class="slds-text-body_regular slds-m-top_x-small">
          Create your first event to get started.
        </p>
      </div>
    </div>
  </template>
</template>
