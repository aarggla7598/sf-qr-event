<template>
  <lightning-modal-header label={modalTitle}></lightning-modal-header>
  <lightning-modal-body>
    <div class="slds-p-around_medium">
      <lightning-input
        label="Event Name"
        value={name}
        onchange={handleNameChange}
        required
        class="slds-m-bottom_small"
      ></lightning-input>
      <lightning-input
        type="date"
        label="Date"
        value={eventDate}
        onchange={handleDateChange}
        required
        class="slds-m-bottom_small"
      ></lightning-input>
      <lightning-input
        label="Location"
        value={location}
        onchange={handleLocationChange}
        required
        class="slds-m-bottom_small"
      ></lightning-input>
      <lightning-textarea
        label="Description"
        value={description}
        onchange={handleDescriptionChange}
        class="slds-m-bottom_small"
      ></lightning-textarea>
      <template lwc:if={isEditMode}>
        <lightning-combobox
          label="Status"
          value={status}
          options={statusOptions}
          onchange={handleStatusChange}
          class="slds-m-bottom_small"
        ></lightning-combobox>
      </template>
    </div>
  </lightning-modal-body>
  <lightning-modal-footer>
    <div class="slds-grid slds-grid_align-end">
      <lightning-button
        label="Cancel"
        onclick={handleCancel}
        class="slds-m-right_x-small"
      ></lightning-button>
      <lightning-button
        variant="brand"
        label={submitLabel}
        onclick={handleSubmit}
      ></lightning-button>
    </div>
  </lightning-modal-footer>
</template>
